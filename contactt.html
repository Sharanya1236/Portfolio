<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sharanya Godishala</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f8f9fa;
            font-size: 28px;
            font-weight: 600;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.8;
            text-align: left;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease-in-out;
        }
        .contact-item:hover {
            transform: scale(1.05);
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .contact-info a:hover {
            color: #ffcc00;
        }
        .contact-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .contact-item img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .contact-icon {
            font-size: 24px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .back-btn:hover {
            background: #d68910;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <div class="contact-item">
                <img src="link.png" alt="LinkedIn">
                <a href="https://www.linkedin.com/in/sharanya-godishala-a16998313" target="_blank">LinkedIn</a>
            </div>
            <div class="contact-item">
                <img src="github.jpeg" alt="GitHub">
                <a href="https://github.com/sharanya1236" target="_blank">GitHub</a>
            </div>
            <div class="contact-item">
                <span class="contact-icon">ðŸ“§</span>
                <a href="mailto:godishalasharanya@gmail.com">godishalasharanya@gmail.com</a>
            </div>
            <div class="contact-item">
                <span class="contact-icon">ðŸ“ž</span>
                <a href="tel:+916281848512">+91 6281848512</a>
            </div>
        </div>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
    <script>
        gsap.from(".container", { opacity: 0, duration: 1, y: 20 });
    </script>
</body>
</html>
